version: '3.8'

services:
  # Axon Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: axon-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - DATABASE_PATH=/data/traces.db
    volumes:
      # Persist SQLite database
      - axon-data:/data
      # Persist logs
      - axon-logs:/app/logs
    networks:
      - axon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Axon Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: axon-dashboard
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - axon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Networks
networks:
  axon-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes for data persistence
volumes:
  axon-data:
    driver: local
  axon-logs:
    driver: local

