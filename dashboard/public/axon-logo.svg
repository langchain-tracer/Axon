<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; font-size: 32px; fill: #f8f9fa; }
      .logo-graphic { fill: #f8f9fa; stroke: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="80" fill="#1a1a1a"/>
  
  <!-- Network/Graphic Logo (forming letter A) -->
  <g class="logo-graphic">
    <!-- Central node -->
    <circle cx="40" cy="40" r="4" fill="#f8f9fa"/>
    
    <!-- Outer nodes in hexagonal pattern -->
    <circle cx="26" cy="26" r="3" fill="#f8f9fa"/>
    <circle cx="54" cy="26" r="3" fill="#f8f9fa"/>
    <circle cx="20" cy="47" r="3" fill="#f8f9fa"/>
    <circle cx="60" cy="47" r="3" fill="#f8f9fa"/>
    <circle cx="26" cy="60" r="3" fill="#f8f9fa"/>
    <circle cx="54" cy="60" r="3" fill="#f8f9fa"/>
    
    <!-- Connecting lines to form A shape -->
    <!-- Central to outer nodes -->
    <line x1="40" y1="40" x2="26" y2="26" stroke="#f8f9fa" stroke-width="1.5"/>
    <line x1="40" y1="40" x2="54" y2="26" stroke="#f8f9fa" stroke-width="1.5"/>
    <line x1="40" y1="40" x2="20" y2="47" stroke="#f8f9fa" stroke-width="1.5"/>
    
    <!-- Outer node connections -->
    <line x1="26" y1="26" x2="20" y2="47" stroke="#f8f9fa" stroke-width="1.5"/>
    <line x1="54" y1="26" x2="60" y2="47" stroke="#f8f9fa" stroke-width="1.5"/>
    <line x1="20" y1="47" x2="26" y2="60" stroke="#f8f9fa" stroke-width="1.5"/>
    <line x1="60" y1="47" x2="54" y2="60" stroke="#f8f9fa" stroke-width="1.5"/>
    <line x1="26" y1="60" x2="54" y2="60" stroke="#f8f9fa" stroke-width="1.5"/>
  </g>
  
  <!-- AXON Text -->
  <text x="90" y="50" class="logo-text">AXON</text>
</svg>
